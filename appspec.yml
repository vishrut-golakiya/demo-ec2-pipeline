version: 0.0
os: linux
files:
  - source: /index.php
    destination: /var/www/html/demo-ec2-pipeline

hooks:
  AfterInstall:
    - location: scripts/install_nginx.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_nginx.sh
      timeout: 300
      runas: root

